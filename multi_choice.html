<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star - Multiple Choice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5vw;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        :root {
            --body-font-size-percentage: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em;
            border-bottom: 1px solid #ddd;
        }

        .sign-out {
            background-color: black;
            color: white;
            padding: 0.5em;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .sign-out:hover {
            background-color: #464242;
        }

        .container {
            background-color: white;
            padding: 2em 4em;
            border-radius: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50em;
            text-align: center;
            margin-top: 4em;
            margin-left: 3.1em;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .question-section label {
            display: block;
            text-align: left;
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }

        .question-section input {
            width: 100%;
            padding: 0.5em;
            height: 6em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
            margin-bottom: 1em;
        }

        .options-section label {
            display: block;
            text-align: left;
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .option label {
            margin-right: 0.5em;
            font-size: 1em;
        }

        .option input {
            flex: 1;
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 0.5em;
        }

        .option button {
            margin-left: 1em;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 0.5em 0.8em;
            border-radius: 0.5em;
            cursor: pointer;
        }

        .option button:hover {
            background-color: #cc0000;
        }

        .add-remove-buttons {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        .add-remove-buttons button {
            background-color: #ddd;
            border: none;
            padding: 0.5em 0.8em;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .add-remove-buttons button:hover {
            background-color: #bbb;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
        }

        .done, .finish {
            padding: 0.5em 0.8em;
            border: none;
            border-radius: 0.5em;
            font-size: 1.2em;
            cursor: pointer;
        }

        .done {
            background-color: #ddd;
            color: #333;
        }

        .done:hover {
            background-color: #bbb;
        }

        .finish {
            background-color: black;
            color: white;
        }

        .finish:hover {
            background-color: #444;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div>Questionnaire Star</div>
        <button class="sign-out" onclick="window.location.href='index.html';">Sign out</button>
    </header>

    <div class="container">
        <main>
            <h2>Quiz 1</h2>
            <form>
                <div class="question-section">
                    <label for="question">Set your question:</label>
                    <input type="text" id="question"  />
                </div>
                <div class="options-section">
                    <label>Set your options:</label>
                    <div class="option">
                        <label for="option-a">A:</label>
                        <input type="text" id="option-a" />
                        <button type="button" class="remove-option">-</button>
                    </div>
                    <div class="option">
                        <label for="option-b">B:</label>
                        <input type="text" id="option-b"/>
                        <button type="button" class="remove-option">-</button>
                    </div>
                    <div class="option">
                        <label for="option-c">C:</label>
                        <input type="text" id="option-c"  />
                        <button type="button" class="remove-option">-</button>
                    </div>
                    <div class="option">
                        <label for="option-d">D:</label>
                        <input type="text" id="option-d" />
                        <button type="button" class="remove-option">-</button>
                    </div>
                </div>
                <div class="add-remove-buttons">
                    <button type="button" id="add-option">+ Add Option</button>
                </div>
                <div class="buttons">
                    <button type="button" class="done" onclick="window.location.href='choose_ques_type.html';">Done this question</button>
                    <button type="button" class="finish" onclick="window.location.href='list.html';">Finish</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const addOptionButton = document.getElementById('add-option');
        const removeLastOptionButton = document.getElementById('remove-last-option');
        const optionsSection = document.querySelector('.options-section');
        let optionCount = 4;

        addOptionButton.addEventListener('click', () => {
            optionCount++;
            const newOption = document.createElement('div');
            newOption.classList.add('option');

            const label = document.createElement('label');
            label.textContent = `${String.fromCharCode(64 + optionCount)}:`;
            label.setAttribute('for', `option-${String.fromCharCode(97 + optionCount - 1)}`);

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `option-${String.fromCharCode(97 + optionCount - 1)}`;

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.classList.add('remove-option');
            removeButton.textContent = '-';

            removeButton.addEventListener('click', () => {
                newOption.remove();
                optionCount--;
            });

            newOption.appendChild(label);
            newOption.appendChild(input);
            newOption.appendChild(removeButton);
            optionsSection.appendChild(newOption);
        });

        const defaultRemoveButtons = document.querySelectorAll('.remove-option');
        defaultRemoveButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                if (optionCount > 1) { 
                    button.parentElement.remove();
                    optionCount--;
                }
            });
        });
    </script>

    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p >
    </footer>
</body>
</html>
