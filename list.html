<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star - List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5vw;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        :root {
            --body-font-size-percentage: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em;
            border-bottom: 1px solid #ddd;
        }

      .sign-out {
            background-color: black;
            color: white;
            padding: 0.5em;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

      .sign-out:hover {
            background-color: #464242;
        }

      .container {
            margin: 3em;
            background-color: white;
            border-radius: 1em;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }

      .container h2 {
            font-size: 2em;
            margin: 0 0 1em 0;
        }

      .quiz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border: 1px solid #e0e0e0;
            border-radius: 0.5em;
            margin-bottom: 1em;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

      .quiz-item:hover {
            background-color: #ececec;
        }

      .quiz-item span {
            flex: 0.95;
        }

      .quiz-item button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 0.8em 1.2em;
            font-size: 1em;
            border-radius: 0.5em;
            cursor: pointer;
        }

      .quiz-item button:hover {
            background-color: #ddd;
        }

      .new-quiz {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5em;
        }

      .new-quiz button {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.7em 1em;
            font-size: 1em;
            border-radius: 0.5em;
            cursor: pointer;
        }

      .new-quiz button:hover {
            background-color: #0056b3;
        }

      .new-quiz button svg {
            margin-right: 0.3em;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div>Questionnaire Star</div>
        <button class="sign-out" onclick="window.location.href='index.html';">Sign out</button>
    </header>

    <div class="container">
        <h2>Questionnaire List</h2>

        <div class="quiz-item">
            <span>Quiz 1</span>
            <button>Share</button>
            <button>View Result</button>
        </div>

        <div class="new-quiz" onclick="window.location.href='choose_ques_type.html';">
            <button onclick="window.location.href='choose_ques_type.html';">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1.5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                New Quiz
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p>
    </footer>
</body>
</html>
