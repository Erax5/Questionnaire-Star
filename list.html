<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star - List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .container h2 {
            font-size: 28px;
            margin: 0 0 20px 0;
        }

        .quiz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }

        .quiz-item:hover {
            background-color: #ececec;
        }

        .quiz-item button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-item button:hover {
            background-color: #ddd;
        }

        .new-quiz {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .new-quiz button {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-quiz button:hover {
            background-color: #0056b3;
        }

        .new-quiz button svg {
            margin-right: 8px;
        }

        footer {
        background-color: #f1f1f1;
        padding: 1em;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Questionnaire Star</h1>
        <button onclick="window.location.href='index.html';">Sign out</button>
    </header>

    <div class="container">
        <h2>Questionnaire List</h2>

        <div class="quiz-item">
            <span>Quiz 1</span>
            <button>View Result</button>
        </div>

        <div class="new-quiz" onclick="window.location.href='choose_ques_type.html';">
            <button onclick="window.location.href='choose_ques_type.html';">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                New Quiz
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p >
    </footer>
</body>
</html>
