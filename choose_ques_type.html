<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .quiz-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .quiz-container h1 {
            font-size: 2rem;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        header {
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 100px;
        }

        .quiz-container .question {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 200px;
            text-align: left;
            font-size: 2.5rem;
        }

        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button-container button {
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button {
          margin-right: 100px;
        }

        .button-container button:hover {
            background-color: #e22f2f;
        }

        .finish-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finish-button:hover {
            background-color: #333;
        }

        .sign_out-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        footer {
        background-color: #f1f1f1;
        padding: 1em;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Questionnaire Star</h1>
        </header>
        <h2>Quiz 1</h2>
        <button class="sign_out-button" onclick="window.location.href='index.html';">Sign out</button>
        <div class="question">
            Choose your question type:
        </div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='single_choice.html';">Single Choice</button>
            <button class="button" onclick="window.location.href='multi_choice.html';">Multiple Choice</button>
            <button class="button" onclick="window.location.href='answer.html';">Answer</button>
        </div>
        <button class="finish-button" onclick="window.location.href='list.html';">Finish</button>
    </div>

    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p >
    </footer>
</body>
</html>
