<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5vw;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        :root {
            --body-font-size-percentage: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em;
            border-bottom: 1px solid #ddd;
        }

        .sign-out {
            background-color: black;
            color: white;
            padding: 0.5em;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .sign-out:hover {
            background-color: #464242;
        }

        .quiz-container {
            background: white;
            padding: 1em;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .quiz-container h1 {
            font-size: 2em;
        }

        .quiz-container h2 {
            margin-top: 2em;
            font-size: 1.5em;
        }

        .quiz-container h3 {
            font-size: 1em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 2em;
        }

        .button-container button {
            background-color: #ff3b3b;
            color: white;
            border: none;
            border-radius: 0.5em;
            padding: 1em 3em;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button {
          margin-right: 3em;
        }

        .button-container button:hover {
            background-color: #e22f2f;
        }

        .finish-button {
            margin-left: 70.5em;
            margin-top: 2em;
            padding: 1em 2em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 0.5em;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .finish-button:hover {
            background-color: #333;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div>Questionnaire Star</div>
        <button class="sign-out" onclick="window.location.href='index.html';">Sign out</button>
    </header>

    <div class="quiz-container">
        <h2>Quiz 1</h2>
        <div>
            <p id="question1Content">Question 1 will appear here</p >
        </div>

        <h2>Add Question</h2>
        <h3>Choose the type of question you want to add:</h3>
        <div class="button-container">
            <button class="button" onclick="window.location.href='single_choice.html';">Single Choice</button>
            <button class="button" onclick="window.location.href='multi_choice.html';">Multiple Choice</button>
            <button class="button" onclick="window.location.href='answer.html';">Answer</button>
        </div>

        <button class="finish-button" onclick="window.location.href='list.html';">Finish</button>
    </div>

    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p >
    </footer>

</body>
</html>
