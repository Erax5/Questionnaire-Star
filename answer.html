<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Star - Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.5vw;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        :root {
            --body-font-size-percentage: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5em;
            border-bottom: 1px solid #ddd;
        }

        .sign-out {
            background-color: black;
            color: white;
            padding: 0.5em;
            border-radius: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .sign-out:hover {
            background-color: #464242;
        }

        .container {
            background-color: white;
            padding: 2em 4em;
            border-radius: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50em;
            text-align: center;
            margin-top: 4em;
            margin-left: 3.1em;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .form-group {
            margin-bottom: 3em;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.5em;
            height: 6em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 0.5em;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 1em 2em;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
        }

        .button-group button.done {
            background-color: #808080; 
        }

        .button-group button.finish {
            background-color: #000000; 
        }

        .button-group button:hover {
            opacity: 0.9;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div>Questionnaire Star</div>
        <button class="sign-out" onclick="window.location.href='index.html';">Sign out</button>
    </header>
    
    <div class="container">
        <h1>Quiz 1</h1>
        <div class="form-group">
            <label for="question">Set your question:</label>
            <input type="text" id="question" placeholder="Enter your question here">
        </div>
        <div class="form-group">
            <label for="examples">Set your examples:</label>
            <input type="text" id="examples" placeholder="Enter examples here">
        </div>
        <div class="button-group">
            <button class="done" onclick="window.location.href='choose_ques_type.html';">Done this question</button>
            <button class="finish" onclick="window.location.href='list.html';">Finish</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Questionnaire Star. All rights reserved.</p >
    </footer>
</body>

</html>
